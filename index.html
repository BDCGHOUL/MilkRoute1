
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Logistics Pro V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --app-bg: #000000;
            --card-bg: rgba(24, 24, 27, 0.8);
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
        }
        body {
            background-color: var(--app-bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            height: 100dvh;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        #root {
            height: 100%;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        .leaflet-container {
            background: #09090b !important;
            border-radius: 1.5rem;
        }
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .pulse-accent {
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="loader" style="margin: auto; text-align:center;">
            <div style="font-size:10px; font-weight:900; letter-spacing:0.5em; color:#3b82f6; margin-bottom:10px;">BOOTING LOGISTICS CORE</div>
            <div style="width:120px; height:2px; background:#18181b; margin:0 auto; overflow:hidden; border-radius:10px;">
                <div style="width:30%; height:100%; background:#3b82f6; animation:loading 1.5s infinite ease-in-out;"></div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
    </style>

    <script type="module">
        async function bootstrap() {
            const root = document.getElementById('root');
            const fileList = [
                './types.ts',
                './constants.ts',
                './components/MapView.tsx',
                './components/Dashboard.tsx',
                './components/Overlay.tsx',
                './components/Calculator.tsx',
                './App.tsx',
                './index.tsx'
            ];

            const blobMap = new Map();

            try {
                for (const path of fileList) {
                    const response = await fetch(path);
                    if (!response.ok) throw new Error(`Failed to fetch ${path}`);
                    let code = await response.text();

                    const result = Babel.transform(code, {
                        presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
                        filename: path
                    });

                    let transpiledCode = result.code;

                    transpiledCode = transpiledCode.replace(/from\s+['"](\.\.?\/[^'"]+)['"]/g, (match, relPath) => {
                        const currentDir = path.substring(0, path.lastIndexOf('/'));
                        const absolutePath = new URL(relPath, `https://x.com/${currentDir}/`).pathname.substring(1);
                        
                        let resolved = './' + absolutePath;
                        if (!resolved.endsWith('.ts') && !resolved.endsWith('.tsx')) {
                            const found = fileList.find(f => f.startsWith(resolved + '.') || f === resolved);
                            if (found) resolved = found;
                        }

                        const blobUrl = blobMap.get(resolved);
                        return blobUrl ? `from "${blobUrl}"` : match;
                    });

                    const blob = new Blob([transpiledCode], { type: 'application/javascript' });
                    blobMap.set(path, URL.createObjectURL(blob));
                }

                const script = document.createElement('script');
                script.type = 'module';
                script.src = blobMap.get('./index.tsx');
                document.body.appendChild(script);
                document.getElementById('loader')?.remove();
            } catch (err) {
                console.error("Boot Error:", err);
                root.innerHTML = `<div style="padding:40px; color:#ef4444; font-family:monospace; text-align:center;">BOOT FAILURE: ${err.message}</div>`;
            }
        }
        bootstrap();
    </script>
</body>
</html>
