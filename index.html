
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Logistics Pro V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --app-bg: #000000;
            --card-bg: rgba(24, 24, 27, 0.8);
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
        }
        body {
            background-color: var(--app-bg);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .leaflet-container {
            background: #09090b !important;
        }
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .pulse-accent {
            animation: pulse-glow 2s infinite;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Shim process for Gemini SDK compatibility
      window.process = { env: { API_KEY: "" } };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div id="loader" style="text-align:center;">
            <div style="font-size:10px; font-weight:900; letter-spacing:0.5em; color:#3b82f6; margin-bottom:10px;">SYSTEM INITIALIZING</div>
            <div style="width:100px; height:2px; background:#18181b; margin:0 auto; overflow:hidden; border-radius:10px;">
                <div style="width:30%; height:100%; background:#3b82f6; animation:loading 1s infinite linear;"></div>
            </div>
        </div>
    </div>
    
    <style>
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
    </style>

    <script type="module">
        /**
         * LOGISTICS PRO V6 BOOTSTRAPPER
         * Resolves the "application/octet-stream" MIME type error on GitHub Pages.
         */
        async function bootstrap() {
            const root = document.getElementById('root');
            const fileList = [
                './types.ts',
                './constants.ts',
                './components/MapView.tsx',
                './components/Dashboard.tsx',
                './components/Overlay.tsx',
                './components/Calculator.tsx',
                './App.tsx',
                './index.tsx'
            ];

            const blobMap = new Map();

            try {
                // 1. Fetch and Transpile all files
                for (const path of fileList) {
                    const response = await fetch(path);
                    if (!response.ok) throw new Error(`Failed to fetch ${path}`);
                    let code = await response.text();

                    // Perform transpilation
                    const result = Babel.transform(code, {
                        presets: ['react', ['typescript', { isTSX: true, allExtensions: true }]],
                        filename: path
                    });

                    let transpiledCode = result.code;

                    // 2. Intercept and re-route relative imports to our Blob URLs
                    // This regex handles various import styles: import X from './path', import {X} from '../path', etc.
                    transpiledCode = transpiledCode.replace(/from\s+['"](\.\.?\/[^'"]+)['"]/g, (match, relPath) => {
                        // Normalize the path relative to the current file's directory
                        const currentDir = path.substring(0, path.lastIndexOf('/'));
                        let absolutePath = new URL(relPath, `https://fake.com/${currentDir}/`).pathname.substring(1);
                        
                        // Add extensions if missing (Babel often strips them or they might be missing in source)
                        if (!absolutePath.endsWith('.ts') && !absolutePath.endsWith('.tsx')) {
                            // Try common extensions
                            const possible = [absolutePath + '.tsx', absolutePath + '.ts', absolutePath + '.js'];
                            const found = fileList.find(f => possible.some(p => './' + p === f || p === f));
                            if (found) absolutePath = found.replace('./', '');
                        }

                        const blobUrl = blobMap.get('./' + absolutePath) || blobMap.get(absolutePath);
                        return blobUrl ? `from "${blobUrl}"` : match;
                    });

                    const blob = new Blob([transpiledCode], { type: 'application/javascript' });
                    const url = URL.createObjectURL(blob);
                    blobMap.set(path, url);
                }

                // 3. Execute the entry point (index.tsx)
                const indexUrl = blobMap.get('./index.tsx');
                const script = document.createElement('script');
                script.type = 'module';
                script.src = indexUrl;
                document.body.appendChild(script);

                // Success cleanup
                document.getElementById('loader')?.remove();

            } catch (err) {
                console.error("Bootstrapper Error:", err);
                root.innerHTML = `
                    <div style="padding:40px; color:#ef4444; font-weight:bold; font-family:monospace; text-align:center; background:#000; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                        <div style="font-size:24px; margin-bottom:20px;">CRITICAL BOOT FAILURE</div>
                        <div style="color:#52525b; font-size:14px; max-width:400px; line-height:1.6;">
                            ${err.message}<br/><br/>
                            <span style="opacity:0.5 text-transform:uppercase; letter-spacing:2px; font-size:10px;">Check browser console for module trace</span>
                        </div>
                    </div>`;
            }
        }

        bootstrap();
    </script>
</body>
</html>
